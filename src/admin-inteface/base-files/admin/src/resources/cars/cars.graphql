fragment CarFields on Car {
    _id
    brand
    owner{
      name
      occupation
    }
}

query FindCars($query: JSONObject) {
  carsPage(query: $query) {
    total
    skip
    limit
    data {
      ...CarFields
    }
  }
}

query FindOneCar($id: String!) {
  car(id: $id) {
    ...CarFields
  }
}


mutation CreateCar($data: CreateCar!) {
  createCar(data: $data) {
    ...CarFields
  }
}

mutation PatchCar($id: ID!, $data: PatchCar!) {
  patchCar(id: $id, data: $data) {
    ...CarFields
  }
}
